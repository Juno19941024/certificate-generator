<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>证书生成器</h1>
        
        <!-- 输入表单 -->
        <div class="form-container">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="subject">考试科目：</label>
                <select id="subject" required>
                    <option value="">请选择科目</option>
                    <option value="科目一">科目一</option>
                    <option value="科目二">科目二</option>
                    <option value="科目三">科目三</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">考试日期：</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="button-group">
                <button onclick="generateCertificate()">生成证书</button>
                <button onclick="downloadCertificate()">下载证书</button>
            </div>
        </div>
        
        <!-- 预览区域 -->
        <div class="preview-container">
            <canvas id="certificateCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
